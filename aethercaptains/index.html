<html manifest="appcache.manifest" lang="en-US"> 
  <head>                                                                                          
    <title>Aether Captains</title>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
    <link rel="stylesheet" href="styles.css" media="screen"/>                             
    <script type="text/javascript" src="ui.js"></script> 
    <script type="text/javascript" src="animations.js"></script> 
    <script type="text/javascript" src="model.js"></script> 
    <script type="text/javascript" src="main.js"></script> 
    <link rel="apple-touch-icon" href="./img/icon.png" />
  </head>   
  <body onLoad="init();">    
  
    <div id="container" class="centered">     
    <!--  <div id="splash"></div> -->
      <div id="game">   
              
      	<div id="sky" class="normal">
	       	<div id="attack"   class="highlighted"></div>
	      	<div id="moveup"   class="highlighted"></div>
	      	<div id="movedown" class="highlighted"></div>
	      	<div id="section0"></div>
	      	<div id="section1"></div>
	      	<div id="section2"></div>
	      	<div id="section3"></div>
	      	<div id="section4"></div>
	      	<div id="section5"></div>
	      	<div id="pirate0"> <div id="pirate0img"></div> <div id="pirate0txt"></div> <div id="pirate0dmg" class="damage"></div> </div>
	      	<div id="pirate1"> <div id="pirate1img"></div> <div id="pirate1txt"></div> <div id="pirate1dmg" class="damage"></div> </div>
	      	<div id="pirate2"> <div id="pirate2img"></div> <div id="pirate2txt"></div> <div id="pirate2dmg" class="damage"></div> </div>
	      	<div id="pirate3"> <div id="pirate3img"></div> <div id="pirate3txt"></div> <div id="pirate3dmg" class="damage"></div> </div>
	      	<div id="pirate4"> <div id="pirate4img"></div> <div id="pirate4txt"></div> <div id="pirate4dmg" class="damage"></div> </div>
	      	<div id="pirate5"> <div id="pirate5img"></div> <div id="pirate5txt"></div> <div id="pirate5dmg" class="damage"></div> </div>      	
	      </div>
	      
      	<div id="crew"    class="crew"></div>
      	<div id="info"></div>
      	
      	<div id="dicerolls">
      		<div id="number1"  class="number"></div>
      		<div id="number2"  class="number"></div>
      		<div id="number3"  class="number"></div>
      		<div id="number4"  class="number"></div>
      		<div id="number5"  class="number"></div>
      		<div id="bonus1"   class="bonus"></div>
      		<div id="bonus2"   class="bonus"></div>
      	</div>
      	

      </div>  <!-- end of game div -->            
    </div>    <!-- end of container div -->  
    
    <div id="version">v0.1</div>
    
  </body>                                                                                         
</html>
