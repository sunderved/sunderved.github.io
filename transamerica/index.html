<html manifest="appcache.manifest" lang="en-US"> 
  <head>                                                                                          
    <title>TransAmerica</title>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
    <script type="text/javascript" src="../interact-1.2.6.min.js"></script> 
    <script type="text/javascript" src="dnd.js"></script> 
    <script type="text/javascript" src="dijkstra.js"></script> 
    <script type="text/javascript" src="map.js"></script> 
    <script type="text/javascript" src="main.js"></script> 
    <link rel="stylesheet" href="styles.css" media="screen"/>                             
    <link rel="apple-touch-icon" href="./icon.png" />
  </head>                                                                                         
  <body onLoad="init();">    
    <div id="container"> 
    	<div id="map">
    		<div id="visor" class="draggable"></div>
    	</div>
    	<div id="info"></div>
    	<div id="buttons">
	    	<button id="numpl2" class="gbutton" onclick="initGame(2)">2 Players</button>
	    	<button id="numpl3" class="gbutton" onclick="initGame(3)">3 Players</button>
	    	<button id="numpl4" class="gbutton" onclick="initGame(4)">4 Players</button>
	    	<button id="numpl5" class="gbutton" onclick="initGame(5)">5 Players</button>
	    	<button id="startb" class="gbutton" onclick="initRound()">Next Round</button>
    	</div>
    	<div id="version">TransAmerica v0.6b</div>
    </div>                                                                                         
  </body>                                                                                         
</html>
