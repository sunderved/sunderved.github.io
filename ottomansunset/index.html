<html manifest="appcache.manifest" lang="en-US"> 
  <head>                                                                                          
    <title>Ottoman Sunset</title>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
    <link rel="stylesheet" href="styles.css" media="screen"/>                             
    <script type="text/javascript" src="events.js"></script> 
    <script type="text/javascript" src="cards.js"></script> 
    <script type="text/javascript" src="uicore.js"></script> 
    <script type="text/javascript" src="d6.js"></script> 
    <script type="text/javascript" src="uianimations.js"></script> 
    <script type="text/javascript" src="main.js"></script> 
    <link rel="apple-touch-icon" href="./img/icon.png" />
  </head>   
  <body onLoad="init();">    
  
    <div id="container" class="centered">     
      <div id="splash"></div>
      <div id="game" class="hidden">
	      <div id="board">
	        <div id="map"></div>        
	        
	        <div id="waterS4"       class="Sinai4 water"></div>
	        <div id="waterS5"       class="Sinai5 water"></div>
	        
	        <div id="Sinai"         class="army Sinai6"></div>
	        <div id="Mesopotamia"   class="army Mesopotamia5"></div>
	        <div id="Caucasus"      class="army Caucasus5"></div>
	        <div id="Arab"          class="army ArabX"></div>
	        <div id="Salonika"      class="army SalonikaX"></div>
	        <div id="Gallipoli"     class="army GallipoliX"></div>
	        
	        <div id="Fortification" class="Sinai4"></div>  
	        <div id="Narrows"></div>
	                
	        <div id="flagS2"        class="Sinai2 flag"></div>
	        <div id="flagS3"        class="Sinai3 flag"></div>
	        <div id="flagM1"        class="Mesopotamia1 flag"></div>
	        <div id="flagM2"        class="Mesopotamia2 flag"></div>
	        <div id="flagC1"        class="Caucasus1 flag"></div>
	        <div id="flagC2"        class="Caucasus2 flag"></div>                
	        <div id="flagG2"        class="Gallipoli2 flag"></div>                
	        <div id="flagS2"        class="Salonika2 flag"></div>          
	      </div>
	
	      <div id="Score">
	        <div id="nationalwill" class="value">
	          <div id="nationalwill_mask">
	            <div id="nationalwill_slider">
	              <div class="slider_number">X</div><div class="slider_number">-3</div><div class="slider_number">-2</div><div class="slider_number">-1</div><div class="slider_number">0</div><div class="slider_number">1</div><div class="slider_number">2</div><div class="slider_number">3</div><div class="slider_number">4</div><div class="slider_number">5+</div>
	            </div>
	          </div>    
	        </div>
	        <div id="Victories"     class="battlecounter">0</div>    
	        <div id="Defeats"       class="battlecounter">0</div>    
	        <div id="Stalemates"    class="battlecounter">0</div>    
	      </div>
	            
	      <div id="markers">
	        <div id="labels">
	          <div id="West_L"      class="label">West       </div>
	          <div id="Naval_L"     class="label">Naval      </div>
	          <div id="East_L"      class="label">East       </div>
	          <div id="Bureau_L"    class="label">Bureau     </div>
	          <div id="Yildirim_L"  class="label">Yildirim   </div>
	          <div id="AsiaKorps"   class="label">Asia Korps </div>      
	        </div>
	        <div id="values">
	          <div id="West"        class="value">0</div>
	          <div id="Naval"       class="value">0</div>
	          <div id="East"        class="value">0</div>
	          <div id="Bureau"      class="value">0</div>
	          <div id="Yildirim"    class="value">0</div>
	        </div>
	      </div>
	                    
	        
	      <div id="hozirontalbar" class="bottombar"></div>
	      <div id="battlevalue"   class="battleinfo"></div>
	      <div id="drmvalue"      class="battleinfo"></div>
	      <div id="info" class="bottombar">
	      	<span id="infospan"></span>
	      </div>
	      <div id="card"></div>
	      
	      <div id="choice">
	          <div id="options"></div>
	          <button id="op1">Take the Dunsterfor Defeat</button>
	          <button id="op2">Forfeit 2 Actions</button>
	      </div>
	      
	      <div id="overlay"></div>
	      
				<div id="bureaumap" class="centered specialmap">
					<div id="bureautext" class="hcentered">Intelligence Bureau of the East</div>
					<button id="Turkey"      class="bureaubutton">Turkey</button>
					<button id="India"       class="bureaubutton">India</button>
					<button id="Persia"      class="bureaubutton">Persia</button>
					<button id="Afghanistan" class="bureaubutton">Afghanistan</button>
				</div>
				
				<div id="battlemap" class="centered specialmap">
				</div>         
				
	      <div id="narrowsmap" class="centered specialmap">
	        <div id="fortitude">
	          <div id="fortitude_text">British<BR>Fortitude</div>

	            <div id="fortitude_slider">
	              <div class="slider_number">0</div>
	              <div class="slider_number">1</div>
	              <div class="slider_number">2</div>
	              <div class="slider_number">3</div>
	              <div class="slider_number">4</div>
	            </div>
	          </div>
	        </div>

	        <div id="Yildiz"         class="defense"></div>
	        <div id="Dardanos"       class="defense"></div>
	        <div id="Minefield_2"    class="defense"></div>
	        <div id="Canakkale"      class="defense"></div>
	        <div id="Nagara"         class="defense"></div>
	        <div id="Constantinople" class="defense"></div>          
	      </div>
	        
	    	<div id="myconsole"></div>                                                                                       
	    </div>  <!-- end of game div -->    	
    </div>    <!-- end of container div -->  
    
		<div id="version">v0.8b</div>
		
  </body>                                                                                         
</html>
