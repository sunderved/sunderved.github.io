<html manifest="appcache.manifest" lang="en-US"> 
  <head>                                                                                          
    <title>Ottoman Sunset</title>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
    <script type="text/javascript" src="main.js"></script> 
    <script type="text/javascript" src="ui.js"></script> 
    <script type="text/javascript" src="cards.js"></script> 
    <link rel="stylesheet" href="styles.css" media="screen"/>                             
    <link rel="apple-touch-icon" href="./icon.png" />
  </head>   
  <body onLoad="init();">    
    <div id="container" class="centered"> 
    	<div id="board">
	    	<div id="map"></div>    		
    		<div id="SinaiArmy"       class="army inactive Sinai6">3</div>
    		<div id="MesopotamiaArmy" class="army inactive Mesopotamia5">3</div>
    		<div id="CaucasusArmy"    class="army inactive Caucasus5">3</div>
    		<div id="ArabArmy"        class="army inactive Arab6">3</div>
    		<div id="SalonikaArmy"    class="army inactive Salonika4">3</div>
    		<div id="GallipoliArmy"   class="army inactive Gallipoli4">3</div>
	    </div>
	    
    	<div id="l_counters">
				<div id="l_victories" 	 class="label">Victories          </div>
				<div id="l_defeats" 		 class="label">Defeats            </div>
				<div id="l_stalemates" 	 class="label">Stalemates         </div>
				<div id="l_western" 		 class="label">Western Theatre    </div>
				<div id="l_naval" 			 class="label">Naval Theatre      </div>
				<div id="l_eastern" 		 class="label">Eastern Theatre    </div>
				<div id="l_weariness"    class="label">War Weariness      </div>
				<div id="l_intelligence" class="label">Intelligence Bureau</div>
				<div id="l_yildirim" 		 class="label">Yildirim           </div>
				<div id="l_asiakorps"		 class="label">Asia Korps         </div>	    
			</div>
    	<div id="v_counters">
				<div id="v_victories" 	 class="value">0</div>
				<div id="v_defeats" 		 class="value">0</div>
				<div id="v_stalemates" 	 class="value">0</div>
				<div id="v_western" 		 class="value">0</div>
				<div id="v_naval" 			 class="value">0</div>
				<div id="v_eastern" 		 class="value">0</div>
				<div id="v_weariness"    class="value">0</div>
				<div id="v_intelligence" class="value">0</div>
				<div id="v_yildirim" 		 class="value">0</div>
				<div id="v_asiakorps" 	 class="value">0</div>	    
			</div>
				
			<div id="v_uboat" 			   class="value">Open</div>
			<div id="v_pipeline" 		   class="value">Not<BR>Built</div>

						
    	<div id="card" class="hidden"></div>
    	<div id="info"></div>
    	<button id="yes" class="gbutton" onclick="UI_clickedYes()">Yes</button>
    	<button id="no"  class="gbutton" onclick="UI_clickedNo()">No</button>
    	<button id="ok"  class="gbutton" onclick="UI_clickedOk()">Ok</button>
    	<button id="d6"  class="gbutton" onclick="UI_clickedDice()">-</button>
    </div>                                                                                         
   	<div id="version">v0.1</div>
  </body>                                                                                         
</html>
