<!DOCTYPE html>
  <head>                                                                                          
    <title>Sunderved</title> 
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=no;"/>
    <script type="text/javascript"> 
    function init() {      
      var str = "";
      str+="<br>";                                                                              
      str+="window.innerWidth                       = " + window.innerWidth                     ;
      str+="<br>";                                                                              
      str+="document.documentElement.clientWidth    = " + document.documentElement.clientWidth  ;
      str+="<br>";                                                                              
      str+="document.body.clientWidth               = " + document.body.clientWidth             ;
      str+="<br>";                                                                              
                                                                                                
      str+="<br>";                                                                              
      str+="window.innerHeight                       = " + window.innerHeight                   ;
      str+="<br>";                                                                              
      str+="document.documentElement.clientHeight    = " + document.documentElement.clientHeight;
      str+="<br>";                                                                              
      str+="document.body.clientHeight               = " + document.body.clientHeight           ;
      str+="<br>";
      
      
      str+="<br>";                                                                              
      str+=" window.navigator.standalone             = " +  window.navigator.standalone         ;
      str+="<br>"; 
      
      str+="<br>";                                                                              
      str+=" window.orientation                      = " +  window.orientation                  ;
      str+="<br>";   

      console.log(str);                                                                             
      
      document.getElementById("txt").innerHTML=str;                                                                             
    }
   /* 
  // Listen for orientation changes
  window.addEventListener("orientationchange", function() {
    // Reload page
    init());
  }, false);
  */
    
    </script>  
  </head>                                                                                         
  <body onLoad="init()">    
    <h1>Hello World</h1>
    <div id="txt"></div>
  </body>
</html>
