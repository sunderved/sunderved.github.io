<html manifest="appcache.manifest" lang="en-US"> 
  <head> 
    <meta charset="UTF-8"> 
    <title>The Game</title> 
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
    <meta name = "viewport" content="user-scalable=no"/>
    <html manifest="cache.appcache">
    <link rel="apple-touch-icon" href="./images/icon.png" />
    <link rel="stylesheet" href="styles.css" media="screen"/>
    <script type = "text/javascript" src = "../interact-1.2.4.min.js"> </script> 
    <script type = "text/javascript" src = "dnd.js"> </script> 
    <script type = "text/javascript" src = "program.js"> </script> 
  </head> 
  <body onload = "init()">
    <div id="container">
      <div id="c0" class="size"></div> 
      <div id="c1" class="size"></div>    
      <div id="c2" class="size"></div>    
      <div id="c3" class="size"></div>    
      <div id="c4" class="size"></div>  
      <div id="c5" class="size"></div>    
      <div id="c6" class="size"></div>    
      <div id="c7" class="size"></div>  
      
      <div id="u1" class="size"></div>    
      <div id="u2" class="size"></div>    
      <div id="d1" class="size"></div>    
      <div id="d2" class="size"></div> 
      
      <div id="b1" class="size info"></div>    
      <div id="b2" class="size info"></div>    
      <div id="b3" class="size info"></div>    
      <div id="b4" class="size info"></div>    
      
      <div id="score" class="circle"></div>
      <div id="start" class="circle"></div>
    </div>
  </body> 
</html>
